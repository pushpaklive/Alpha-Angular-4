<div class="card">
    <div class="card-header">Hello User</div>
    <div class="card-body">
        Dashboard
        <hr>
        <a type="button" class="btn btn-sm btn-primary" routerLink="/messages">My Messages</a>
        <hr>
        <div class="container">
            <strong>Users logged in till now:</strong>
            <ul>
                <li (click)="onSelect(user)" *ngFor="let user of allUsers">
                    <a>{{user.email}}</a>
                </li>
            </ul>           
        </div>
    </div>
    <div class="card-footer">
        <p class="mt-5 mb-3 text-muted">&copy; ALPHA 2017-2018</p>
    </div>
</div>
